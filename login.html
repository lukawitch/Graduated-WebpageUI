<!DOCTYPE html>
<html>
  <head>
    <title>
      YongInHospital
    </title>
    <link rel="stylesheet" href="bootstrap.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container">
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <div
        style="text-align: center; font-size: 30pt; font-weight: 700; color: #005c71;"
      >
        LOGIN
      </div>
      <br />
      <br />
      <div class="row">
        <div class="col-1 col-md-4"></div>
        <div class="col-10 col-md-4">
          <form>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>

            <button
              type="submit"
              class="btn"
              style="width: 100%; background-color: #65bdd3; color: white;"
            >
              LOGIN
            </button>
          </form>
        </div>
        <div class="col-1 col-md-4"></div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="bootstrap.js"></script>
</html>
